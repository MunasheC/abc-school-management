# Application Name
spring.application.name=School Management System

# Server Port Configuration
server.port=8080

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/school_management_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=P@ssw0rd123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# update: Updates the schema if needed (good for development)
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in console (helpful for learning!)
spring.jpa.show-sql=true
# Format the SQL queries for better readability
spring.jpa.properties.hibernate.format_sql=true
# MySQL dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# File Upload Configuration (for Excel files)
# Maximum file size (10MB)
spring.servlet.multipart.max-file-size=10MB
# Maximum request size (10MB)
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.bank.schoolmanagement=DEBUG
logging.level.org.springframework.web=INFO
